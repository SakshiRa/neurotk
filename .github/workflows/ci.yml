name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: pip install -e .
      - name: Compile
        run: python -m compileall neurotk
      - name: CLI import
        run: |
          python - <<EOF
          from neurotk.cli import main
          print("CLI import OK")
          EOF
