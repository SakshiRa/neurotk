<!-- neurotk/web/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroTK Web</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>NeuroTK</h1>
      <p class="subtitle">Local validation and preprocessing</p>
      <p class="meta">Version {{ version }}</p>
    </header>

    <section class="card">
      <h2>Upload Dataset</h2>
      <form action="/run" method="post" enctype="multipart/form-data">
        <div class="field">
          <label for="images_files">Images (.nii or .nii.gz)</label>
          <input id="images_files" name="images_files" type="file" multiple required />
        </div>
        <div class="field">
          <label for="labels_files">Labels (.nii or .nii.gz, optional)</label>
          <input id="labels_files" name="labels_files" type="file" multiple />
        </div>

        <div class="field">
          <label>Mode</label>
          <div class="radio-row">
            <label><input type="radio" name="mode" value="validate" checked /> Validate only</label>
            <label><input type="radio" name="mode" value="preprocess" /> Validate + preprocess</label>
          </div>
        </div>

        <div class="field">
          <label for="spacing">Target spacing (sx sy sz)</label>
          <input id="spacing" name="spacing" type="text" value="1 1 1" />
        </div>

        <div class="field">
          <label for="orientation">Target orientation</label>
          <input id="orientation" name="orientation" type="text" value="RAS" />
        </div>

        <div class="field checkbox">
          <label><input type="checkbox" name="copy_metadata" /> Copy metadata when possible</label>
        </div>

        <button type="submit" class="primary">Run</button>
      </form>
      <p class="hint">Uploads are stored temporarily and cleared on exit. Flat file names only.</p>
    </section>
  </main>
</body>
</html>
